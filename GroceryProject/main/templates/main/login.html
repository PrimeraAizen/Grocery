{% extends 'main/index.html' %}
{% load static %}

{% block main %}
<main>

        <!-- breadcrumb-area-start -->
        <section class="breadcrumb-area" data-background="{% static 'main/img/bg/page-title.png' %}">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="breadcrumb-text text-center">
                            <h1>Личный Кабинет</h1>
                            <ul class="breadcrumb-menu">
                                <li><a href="index.html">Главная страница</a></li>
                                <li><span>Войти</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- breadcrumb-area-end -->

        <!-- login Area Strat-->
        <section class="login-area pt-100 pb-100">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <div class="basic-login">
                            <h3 class="text-center mb-60">Вход</h3>
                            <form method="post" action="{% url 'login' %}">
                                {% csrf_token %}
                                <label for="email">Почта<span>**</span></label>
                                <input id="email" type="email" placeholder="Напишите почту" name="email" />
                                <label for="password">Пароль<span>**</span></label>
                                <input id="password" type="password" placeholder="Напишите пароль" name="password" />
                                <div class="login-action mb-20 fix">
                                    <span class="log-rem f-left">
                                        <input id="remember" type="checkbox" />
                                        <label for="remember">Запомнить меня</label>
                                    </span>
                                    <span class="forgot-login f-right">
                                        <a href="#">Забыли пароль?</a>
                                    </span>
                                </div>
                                {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                                {% endfor %}
                                <button class="btn theme-btn-2 w-100" type="submit">Войти</button>
                                <div class="or-divide"><span>или</span></div>
                                <a class="btn theme-btn w-100" href="{% url 'register' %}">Регистрация</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- login Area End-->


        </main>

        
{% endblock %}
