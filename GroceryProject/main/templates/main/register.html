{% extends 'main/index.html' %}
{% load static %}
        {% block main %}
        <main>

        <!-- breadcrumb-area-start -->
        <section class="breadcrumb-area" data-background="{% static 'main/img/bg/page-title.png' %}">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="breadcrumb-text text-center">
                            <h1>Регистрация</h1>
                            <ul class="breadcrumb-menu">
                                <li><a href="index.html">Главная страница</a></li>
                                <li><span>Регистрация</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- breadcrumb-area-end -->

        <!-- login Area Strat-->
        <section class="login-area pt-100 pb-100">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <div class="basic-login">
                            <h3 class="text-center mb-60">Регистрация</h3>
                            <form action="{% url 'register' %}" method="post">
                                {% csrf_token %}
                                <label for="email-id">Почта<span>**</span></label>
                                <input id="email-id" type="text" placeholder="Напишите почту" name="email"/>
                                <label for="pass">Пароль<span>**</span></label>
                                <input id="password" type="password" placeholder="Придумайте пароль" name="password"/>
                                <label for="pass">Подтверждение пароля<span>**</span></label>
                                <input id="password2" type="password" placeholder="Повторите пароль" name="password2" />
                                <div class="mt-10"></div>
                                {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                                {% endfor %}
                                <button class="btn theme-btn-2 w-100" type="submit">Регистрация</button>
                                <div class="or-divide"><span>или</span></div>
                                <button class="btn theme-btn w-100">Войти</button>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- login Area End-->

        </main>
{% endblock %}
        <!-- footer start -->
